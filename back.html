<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Daria Torz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="flipIn">
        <div class="container">

            <section class="navi">
                <nav>
                    <ul>
                        <li><a href="index.html"><i class="fa fa-exchange"></i>FRONT</a></li>
                    </ul>
                </nav>
            </section>

            <section class="card">
                <div class="row">
                    <div class="card-title">
                        <h2><strong>Contact me:</strong></h2>
                    </div>

                    <div class="card-contact">
                        <form id="contact" name="contact" accept-charset="utf-8">
                            <label><input name="name" type="text" placeholder="Name"/></label>
                            <label><input name="email" type="email" placeholder="Email"/></label>
                            <label><textarea name="message" placeholder="Message"></textarea></label>
                            <input name="submit" type="submit" value="Send"/>
                          </form>
                    </div>

                    <div class="card-detail">
                        <p><strong class="follow">FOLLOW ME <i class="fa fa-level-down"></i></strong></p>
                        <a href="https://www.facebook.com/daria.torz.1/" title="Facebook" class="social social-facebook" target="blank"><i class="fa fa-facebook"></i></a>
                        <a href="https://github.com/t-daria" title="Github" class="social social-github" target="blank"><i class="fa fa-github"></i></a>
                        <a href="#" title="LinkedIn" class="social social-linkedin" target="blank"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </section>

        </div>
    </div>
    
</body>
</html>
